<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
    <div class="container mt-5 mb-5">
        <h1>Add book</h1>
        <form method="post">
            <div th:each="el : ${book}">
            <input type="text" th:value="${el.title}" name="title" placeholder="title" class="form-control"><br>
            <input type="text" th:value="${el.author}" name="author" placeholder="author" class="form-control"><br>
            <input type="number" th:value="${el.price}" name="price" placeholder="price" class="form-control"><br>
            <button type="submit" class="btn btn-success">Edit book</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
