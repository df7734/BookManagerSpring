<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
    <div class="container mt-5">
        <h1>Schedule</h1>
        <div th:each="el : ${book}" class="alert alert-info mt-2">
            <h3 th:text="'Id: ' + ${el.id}"></h3>
            <h1 th:text="'Title: ' + ${el.title}"></h1>
            <h3 th:text="'Author: ' + ${el.author}"></h3>
            <h3 th:text="'Price: ' + ${el.price}"></h3>
            <a th:href="'/schedule/' + ${el.id} + '/edit'" class="btn btn-info">Edit</a><br><br>
            <form th:action="'/schedule/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Remove</button>
            </form>
            <p></p>
            <a th:href="'/schedule'" class="btn btn-info">Back</a>
        </div>
    </div>
</main>
</body>
</html>
